{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

  <div class="content-section">
    <form method="POST">
      {% csrf_token %}

      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Log In</legend>
        {{form|crispy }}
        <!--{{ form.as_p }}-->
        <!-- .as_p method renders the ugly looking form into paragraphs.
             i.e. it splits different fields of form separately. -->
      </fieldset>

      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">login</button>

      </div>

    </form>

    <div class="border-top pt-3">
      <small class="text-muted">Do Not Have An Existing Account? <a class="ml-2" href="{% url 'register' %}">Create an Account Here!</a></small>
      <!--small is for small text and ml stands for margin left-->
    </div>

  </div>

{% endblock %}
